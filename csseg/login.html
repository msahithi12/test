<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>

<body>
    
    <!--sign in form-->
    <div class="sign">
        <div id="signup">
            <form action="../csseg/task.html">
            <h2 style="color:gray">Welcome back,</h2>
            <p>Please sign in to your account below.</p>
            </p>
        </div>
        <br>
        <div id="details">
            <form>
                <table>
                    <tr>
                        <td>
                            <input type="email" required placeholder="Enter email...">
                            <h5 style="font-weight: lighter">We'll never share your email with anyone else.</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="Enter password...">
                        </td>
                    </tr>
                </table>
            </div>
                <br>
                <div id="checkbox">
                <p>Keep me logged in </p>
                <p><input type="checkbox"></p>
                </div>
                <p>No account?
                    <a href="">Sign up now</a>
                </p>
                <p style="color:blue"><a href="">Recover Password</a>
                    <button id="button">Login to dashboard</button>
                </p>
            </form>
    </div>
</body>

</html>
