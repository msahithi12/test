<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/reg.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to registration page</title>
</head>

<body>
    <!--registration page-->
    <div id="regpage">
        <form action="../csseg/login.html">
            <div id="reg">
                <div id="first">
                    <h3 style="color: gray;">Welcome,</h3><br>
                    <span style="font-weight: lighter;">It only takes a <b style="color: rgb(13, 208, 13);">few seconds</b> to create your account</span>
                </div>
                <br><br>
                <div id="regg">
                    <div class="mail">
                        <input style="width: 400px;" type="email" placeholder="Enter Email.." required>
                    </div>
                    <br>
                    <div class="name">
                        <input style="width: 400px;" type="text" placeholder="Enter Username...">
                    </div>
                </div>
                <br>
                <div id="second">
                    <div class="password" style="padding-right: 2%;">
                        <input type="password" placeholder="Password here...">
                    </div>
                    <div class="repeat">
                        <input type="password" placeholder="Repeat Password..">
                    </div>
                </div>
                <div id="third">
                    <div class="checkbox">
                        <input type="checkbox">
                        Accept our <a href="">terms and conditions</a>
                    </div><br>
                    <div class="acc">
                        Already have an account?
                        <a href="">Sign in |</a>
                        <a href="">Recover password</a>
                    </div><br><br>
                    <div id="button">
                        <button style="color: white;background-color: rgb(120, 119, 119);">Create Account</button>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>

</html>
