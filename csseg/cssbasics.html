            <h3>TECHNOLOGY</h3>
           <p>Technology is the application of knowledge for achieving practical goals in a reproducible way. <br>The word technology can also mean the products resulting from such efforts, including both <br>tangible tools such as utensils or machines, and intangible ones such as software.</p>
